server:
  port: 8081

spring:
  ai:
    mcp:
      server:
        name: candidate-mcp
        version: 1.0.0
        instructions: >
          Candidate hiring-pipeline MCP server.
          Tools: getCandidateById, listCandidates, searchCandidates,
          getCandidatesByStatus, addCandidate, updateCandidateStatus.
          Resources: candidates://all, candidates://skills.
          Prompts: candidate-evaluation, hiring-pipeline-summary.
        type: SYNC
        protocol: STATELESS
        stateless:
          mcp-endpoint: /mcp
        capabilities:
          tool: true
          resource: true
          prompt: true

management:
  endpoints:
    web:
      exposure:
        include: health,info
